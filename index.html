<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Прогноз погоды</title>
</head>

<body>
   <div class="container">
      <!-- add prevent default in JS -->
      <form class="search-form">
         <i class="fa-solid fa-location-dot location-i"></i>
         <input class="search-input" type="text" placeholder="ваше местоположение...">
         <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass search-i"></i>
         </button>
      </form>

      <div class="loading-box none"></div>

      <div class="weather-info none">
         <h2 class="location">Arablinskyoe</h2>
         <img class="weather-state-img" src="img/7.png" alt="weather">
         <div class="temp">30°C</div>
         <div class="temp-feels-like">Feels like 35°C</div>
         <div class="weather-state">Облачно</div>
         <div class="bottom-block">
            <div class="wind"><i class="fa-solid fa-wind wind-i"></i></div>
            <div class="humidity"><i class="fa-solid fa-water humidity-i"></i></div>
         </div>
      </div>
      <div class="not-found none">
         <h2>Ошибка <br> 404</h2>
         <p class="not-found-title">Местоположение не найдено</p>
      </div>
   </div>

   <!-- scripts -->
   <script src="https://kit.fontawesome.com/a8bd84b828.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>

</html>
